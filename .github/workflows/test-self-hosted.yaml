name: Prueba Hola en Self-Hosted Runner

# Se dispara en cada push a la rama main (puedes ajustar a tu gusto)
on:
  push:
    branches: [main]

jobs:
  saludo:
    # Aquí indicamos que queremos usar tu runner “VMWorker1”,
    # que en GitHub aparece con etiquetas: self-hosted, Linux, X64
    runs-on: [self-hosted, Linux, X64]

    steps:
      - name: Echo "Hola"
        run: echo "Hola"
