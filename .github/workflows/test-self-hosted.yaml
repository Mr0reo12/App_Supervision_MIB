# .github/workflows/test-kubectl.yaml

name: Prueba kubectl en Self-Hosted Runner

# Se dispara en cada push a main (ajusta si prefieres otra rama o evento)
on:
  push:
    branches: [main]

jobs:
  ver-pods:
    # Aseg√∫rate de usar las etiquetas que tiene tu runner VMWorker1:
    # en tu captura aparece: self-hosted, Linux, X64
    runs-on: [self-hosted, Linux, X64]

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Mostrar contexto activo de kubectl
        run: |
          echo "Contexto actual de kubeconfig:"
          kubectl config current-context
          echo

      - name: Listar todos los pods en el namespace 'dev'
        run: |
          echo "Pods en namespace 'dev':"
          kubectl get pods -n dev
